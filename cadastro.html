<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="source/css/bootstrap.css">
    <link rel="stylesheet" href="source/css/style.css">
</head>
<body> 
    <div class="card col-sm-6" id="form" >
        <div class="card-body" >
            <h3>Faça o seu Cadastro</h3>
            <form class="form-content" action="" autocomplete="off">
            <div class="form-group">
                <input type="text" placeholder="Nome Completo" id="nome" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Endereço de Email" id="email" class="form-control">
            </div>
            
            <div class="form-group">
                <input type="text" placeholder="Senha" id="senha" class="form-control">
                <button type="button" class="btn btn-block btn-outline-success btn-lg mt-2">Cadastrar-se</button>
            </form>
            <div class="alert">
                <p>Já possui uma conta?</p>
                <p><a href="login.html">Faça o Login!</a></p>
            </div>
        </div>
    </div>
</div>
<script src="source/js/jquery-3.5.1.min.js"></script>
<script src="source/js/bootstrap.js"></script>
</body>
</html>
